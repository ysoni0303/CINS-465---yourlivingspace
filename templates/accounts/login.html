{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}

  <div class="grid-x grid-padding-x">
    <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    {% include 'includes/alerts.html' %}
      <h3 class="text-center">Signin</h3>
      <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
  
          <input type="email" class="form-control" placeholder="Email Address" name="email">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <p><a href="{% url 'forgotPassword' %}" > Forgot Password</a> <p/>
          <input type="submit" class="button expanded" value="Login" />
      </form>
     
      <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </div>
  

  








{% endblock %}
